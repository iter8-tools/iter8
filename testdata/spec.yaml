name: my-exp
spec:
  iter8Version: "0.8.0"
  versions:
  - my-app
  tasks:
  - task: collect-fortio-metrics
    with:
      versionInfo:
      - name: my-app
        url: https://example.com
  - task: assess-versions
    with:
      criteria:
        requestCount: iter8-istio/request-count
        objectives:
        - metric: iter8-istio/error-rate
          upperLimit: 0
        - metric: iter8-istio/p99.9
          upperLimit: 100
