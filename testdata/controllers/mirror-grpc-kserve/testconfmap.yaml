apiVersion: v1
kind: ConfigMap
metadata:
  name: wisdom
  labels:
    app.kubernetes.io/managed-by: iter8
    iter8.tools/kind: subject
    iter8.tools/version: v0.14
data:
  strSpec: |
    variants: 
    - resources:
      - gvrShort: isvc
        name: wisdom
        namespace: primary
    - weight: 100
      resources:
      - gvrShort: isvc
        name: wisdom
        namespace: candidate
    # routing templates
    ssas:
      wisdom:
        gvrShort: vs
        template: |
          apiVersion: networking.istio.io/v1beta1
          kind: VirtualService
          metadata:
            name: wisdom
          spec:
            gateways:
            - mesh
            hosts:
            - wisdom.default
            - wisdom.default.svc
            - wisdom.default.svc.cluster.local
            http:
            - rewrite:
                authority: wisdom-predictor-default.primary.svc.cluster.local
              route:
              - destination:
                  host: wisdom-predictor-default.primary.svc.cluster.local
              {{- if gt (index .Weights 1) 0 }}
              mirror:
                host: wisdom-mirror.default.svc.cluster.local
              mirrorPercentage:
                value: {{ index .Weights 1 }}
              {{- end }}
      wisdom-mirror-svc:
        gvrShort: svc
        template: |
          {{- if gt (index .Weights 1) 0 }}
          apiVersion: v1
          kind: Service
          metadata:
            name: wisdom-mirror
          spec:
            ports:
            - protocol: TCP
              port: 80
          {{- end }}              
      wisdom-mirror-vs:
        gvrShort: vs
        template: |
          {{- if gt (index .Weights 1) 0 }}
          apiVersion: networking.istio.io/v1beta1
          kind: VirtualService
          metadata:
            name: wisdom-mirror
          spec:
            gateways:
            - mesh
            hosts:
            - wisdom-mirror.default
            - wisdom-mirror.default.svc
            - wisdom-mirror.default.svc.cluster.local
            http:
            - rewrite:
                authority: wisdom-predictor-default.candidate.svc.cluster.local
              route:
              - destination:
                  host: wisdom-predictor-default.candidate.svc.cluster.local
          {{- end }}
immutable: true
