bases:
- ../namespaceScoped

namespace: default

patches:
- patch: |-
    - op: replace
      path: /kind
      value: ClusterRole
  target:
    kind: Role
  
# Order matters
# /roleRef/kind patch should happen before /kind patch
- patch: |-
    - op: replace
      path: /roleRef/kind
      value: ClusterRole
  target:
    kind: RoleBinding
- patch: |-
    - op: replace
      path: /kind
      value: ClusterRoleBinding
  target:
    kind: RoleBinding

- patch: |-
    - op: replace
      path: /data/config.yaml
      value: |
        clusterScoped: true
        defaultResync: 15m
        image: iter8/iter8:0.18
        logLevel: info
        resourceTypes:
          cm:
            Group: ""
            Resource: configmaps
            Version: v1
          deploy:
            Group: apps
            Resource: deployments
            Version: v1
          isvc:
            Group: serving.kserve.io
            Resource: inferenceservices
            Version: v1beta1
            conditions:
            - name: Ready
              status: "True"
          svc:
            Group: ""
            Resource: services
            Version: v1
          vs:
            Group: networking.istio.io
            Resource: virtualservices
            Version: v1beta1
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 250m
            memory: 64Mi
        storage: 50Mi
        storageClassName: standard
      metrics.yaml: |
        port: 8080
      abn.yaml: |
        port: 50051
  target:
    kind: ConfigMap
    name: iter8