apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: iter8
spec:
  serviceName: iter8
  selector:
    matchLabels:
      app.kubernetes.io/name: traffic
  template:
    metadata:
      labels:
        app.kubernetes.io/name: traffic
    spec:
      terminationGracePeriodSeconds: 10
      serviceAccountName: iter8
      containers:
      - name: iter8-traffic
        image: iter8/iter8:0.15
        imagePullPolicy: Always
        command: ["/bin/iter8"]
        args: ["controllers", "-l", "info"]
        env:
        - name: CONFIG_FILE
          value: /config/config.yaml
        - name: METRICS_CONFIG_FILE
          value: /config/metrics.yaml
        - name: ABN_CONFIG_FILE
          value: /config/abn.yaml
        - name: METRICS_DIR
          value: /metrics
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: config
          mountPath: "/config"
          readOnly: true
        - name: metrics
          mountPath: "/metrics"
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 250m
            memory: 64Mi
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1001040000
      volumes:
        - name: config
          configMap:
            name: iter8
        - name: metrics 
          persistentVolumeClaim:
            claimName: iter8
