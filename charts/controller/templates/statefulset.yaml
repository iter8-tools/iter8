apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}
  {{ template "iter8-controller.labels" . }}
spec:
  serviceName: {{ .Release.Name }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "iter8-controller.name" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "iter8-controller.name" . }}
    spec:
      terminationGracePeriodSeconds: 10
      serviceAccountName: {{ .Release.Name }}
      containers:
      - name: iter8-controller
        image: {{ .Values.image }}
        imagePullPolicy: Always
        command: ["/bin/iter8"]
        args: ["controllers", "-l", "{{ .Values.logLevel }}"]
        env:
        - name: CONFIG_FILE
          value: /config/config.yaml
        - name: METRICS_CONFIG_FILE
          value: /config/metrics.yaml
        - name: ABN_CONFIG_FILE
          value: /config/abn.yaml
        - name: METRICS_DIR
          value: /metrics
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: config
          mountPath: "/config"
          readOnly: true
        {{- if or (not .Values.metrics) (not .Values.metrics.implementation) (eq "badgerdb" .Values.metrics.implementation) }}
        - name: metrics
          mountPath: {{ default "/metrics" .Values.metrics.badgerdb.dir }}
        {{- end }}
        resources:
          {{ toYaml .Values.resources | indent 10 | trim }}
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1001040000
      volumes:
        - name: config
          configMap:
            name: {{ .Release.Name }}
        {{- if or (not .Values.metrics) (not .Values.metrics.implementation) (eq "badgerdb" .Values.metrics.implementation) }}
        - name: metrics
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}
        {{- end }}