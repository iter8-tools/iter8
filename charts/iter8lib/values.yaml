### iter8Image default iter8 image used for running Kubernetes experiments
iter8Image: iter8/iter8:0.10

### majorMinor is the minor version of Iter8
majorMinor: v0.10

### disable manifests that should be disabled. This is useful for testing purposes.
### By default, no manifest is disabled.
### To disable rbac role and rolebinding for readiness, uncomment the next line
###   readinessrbac: true
disable: {}

### enable to use job or a cronjob
### For example:
###   runner: job
### Or:
###   runner: cronjob
runner: none