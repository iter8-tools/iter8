# Refer to golangci-lint's example config file for more options and information:
# https://github.com/golangci/golangci-lint/blob/master/.golangci.example.yml

run:
  timeout: 10m
  modules-download-mode: readonly

linters:
  enable:
  - errcheck
  - gosimple
  - ineffassign
  - typecheck
  - unused
  - goimports
  - revive
  - govet
  - staticcheck
  - gosec
  - bodyclose
  - durationcheck
  - exportloopref
  - decorder
  - gofmt
  - goprintffuncname
  - grouper
  - importas
  - interfacebloat
  - maintidx
  - makezero
  - nakedret
  - nosprintfhostport
  - prealloc
  - predeclared 
  - reassign
  - stylecheck 
  - usestdlibvars
  # - wsl
  # - wrapcheck
  # - whitespace
  # - varnamelen
  # - wastedassign  
  # - unconvert
  # - unparam
  # - tenv
  # - thelper
  # - tagliatelle
  # - paralleltest
  # - misspell
  # - nonamedreturns
  # - noctx
  # - nlreturn
  # - nilnil
  # - nilerr
  # - nestif
  # - lll 
  # - ireturn
  # - gomnd 
  # - godox
  # - godot
  # - goconst
  # - gocognit
  # - gochecknoinits
  # - gochecknoglobals
  # - funlen
  # - dupl
  # - forcetypeassert

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0