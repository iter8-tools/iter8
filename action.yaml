name: 'Iter8 Install'
description: 'Install Iter8 CLI'
inputs:
  version:
    description: "Version of iter8 to install"
    required: false
runs:
  using: 'composite'
  steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: Install latest version of Iter8 CLI
      run: | 
        OS=$(echo ${{ runner.os }} | tr '[:upper:]' '[:lower:]')
        ARCH=$(echo ${{ runner.arch }} | sed 's/X86/386/' | sed 's/X64/amd64/')
        RELEASE="${{ inputs.version }}"
        if [ -z $RELEASE ]; then
          RELEASE=$(curl --silent "https://api.github.com/repos/iter8-tools/iter8/releases/latest" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
        fi
        echo "Installing Iter8 version $RELEASE"
        wget https://github.com/iter8-tools/iter8/releases/download/$RELEASE/iter8-$OS-$ARCH.tar.gz
        tar -xvf iter8-$OS-$ARCH.tar.gz
        mv $OS-$ARCH/iter8 /usr/local/bin
      shell: bash
branding:
  icon: check-circle
  color: green
