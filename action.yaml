name: 'Run Iter8 Experiment'
description: 'Run an Iter8 experiment'
author: Iter8
inputs:
  chart:
    description: 'Experiment chart.'
    required: true
  valuesFile:
    description: 'Path to file of configuration values.'
    required: false
  validateSLOs:
    description: 'Fail if SLOs fail'
    required: false
    default: 'true'
  chartVersion:
    description: 'Version constrain for chart'
    required: false
    default: ''
  logLevel:
    description: 'Logging level; valid values are trace, debug, info (default), warning, error, fatal'
    required: false
    default: 'Info'
runs:
  using: 'docker'
  image: 'action/Dockerfile'
branding:
  icon: check-circle
  color: green
