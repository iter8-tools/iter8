name: 'Iter8 Install'
description: 'Install Iter8 CLI'
inputs:
  version:
    description: "Version of iter8 to install"
    required: false
    default: v0.10
runs:
  using: 'composite'
  steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: Install latest version of Iter8 CLI
      run: | 
        go install github.com/iter8-tools/iter8@${{inputs.version}}
      shell: bash
branding:
  icon: check-circle
  color: green
