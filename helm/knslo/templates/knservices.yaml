apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: {{ .Values.common.application }}
  namespace: default
spec:
{{- if .Values.candidate }}
  template:
    metadata:
      name: {{ required ".Values.common.application is required!" .Values.common.application }}-{{ required ".Values.candidate.dynamic.id is required!" .Values.candidate.dynamic.id }}
    spec:
      containers:
      - image: '{{ required ".Values.common.repo is required!" .Values.common.repo }}:{{ required ".Values.candidate.dynamic.tag is required!" .Values.candidate.dynamic.tag }}'
  traffic:
  - tag: baseline
    revisionName: {{ .Values.common.application }}-{{ required ".Values.baseline.dynamic.id is required!" .Values.baseline.dynamic.id }}
    percent: 100
  - tag: candidate
    latestRevision: true
    percent: 0
{{- else }}
  template:
    metadata:
      name: {{ required ".Values.common.application is required!" .Values.common.application }}-{{ required ".Values.baseline.dynamic.id is required!" .Values.baseline.dynamic.id }}
    spec:
      containers:
      - image: '{{ required ".Values.common.repo is required!" .Values.common.repo }}:{{ .required ".Values.baseline.dynamic.tag is required!" .Values.baseline.dynamic.tag }}'
{{- end }}
