apiVersion: v2
name: knslo
description: A Helm chart for Knative service with SLO validation
type: application
version: 0.1.0
appVersion: 0.1.0
dependencies:
# Knative hello-world application
- name: kn-hello-world
  repository: https://iter8-tools.github.io/iter8/
  version: 0.1.0
# Iter8 experiment chart
- name: knslo-exp
  repository: https://iter8-tools.github.io/iter8/
  version: 0.1.0
  # create Iter8 experiment only if both candidate and experiment sections
  # are present in values.yaml
  condition: candidate,experiment
