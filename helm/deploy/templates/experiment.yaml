apiVersion: iter8.tools/v2alpha2
kind: Experiment
metadata:
  name: {{ .Values.common.application }}-experiment-{{ .Values.candidate | toString | sha256sum | trunc 5 }}
spec:
  # target identifies the knative service under experimentation using its fully qualified name
  target: {{ .Values.common.application }}
  strategy:
    # this experiment will perform a canary test
    testingPattern: Conformance
    actions:
      start:
      - task: common/bash
        with:
          script: |
            kubectl wait --for=condition=available --timeout=60s deploy/{{ .Values.candidate.name }} -n {{ .Release.Namespace}}
      - task: metrics/collect
        with:
          time: {{ .Values.experiment.Time | quote }}
          versions:
          - name: baseline
            url: {{ .Values.candidate.name }}.{{ .Release.Namespace}}
            qps: {{ .Values.experiment.QPS | default 8.0 }}
  criteria:
    requestCount: iter8-system/request-count
    indicators:
    - iter8-system/error-count
    objectives:
    - metric: iter8-system/mean-latency
      upperLimit: {{ .Values.experiment.LimitMeanLatency | quote }}
    - metric: iter8-system/error-rate
      upperLimit: {{ .Values.experiment.LimitErrorRate | quote }}
    - metric: iter8-system/latency-95th-percentile
      upperLimit: {{ .Values.experiment.Limit95thPercentileLatency | quote }} 
  duration:
    intervalSeconds: 1
    iterationsPerLoop: 1
  versionInfo:
    baseline:
      name: baseline
