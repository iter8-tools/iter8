apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  labels:
    {{- include "deploy.selectorLabels.stable" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "deploy.selectorLabels.stable" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{- printf "%s-candidate" .Values.name }}
  labels:
    helm.sh/chart: {{ include "deploy.chart" . }}
    app.kubernetes.io/managed-by: Iter8
    {{- include "deploy.selectorLabels.candidate" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "deploy.selectorLabels.candidate" . | nindent 4 }}
