apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.stable.name }}
  labels:
    {{ .Values.common.regularLabels | nindent 4 }}
    {{ .Values.common.selectorLabels | nindent 4 }}
    {{ .Values.stable.selectorLabels | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{ .Values.common.selectorLabels | nindent 6 }}
      {{ .Values.stable.selectorLabels | nindent 6 }}
  template:
    metadata:
      labels:
        {{ .Values.common.selectorLabels | nindent 8 }}
        {{ .Values.stable.selectorLabels | nindent 8 }}
    spec:
      containers:
      - {{ .Values.common.containerInfo }}
        image: "{{ .Values.common.image.repo }}:{{ .Values.stable.image.tag }}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.candidate.name }}
  labels:
    {{ .Values.common.regularLabels | nindent 4 }}
    {{ .Values.common.selectorLabels | nindent 4 }}
    {{ .Values.candidate.selectorLabels | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{ .Values.common.selectorLabels | nindent 6 }}
      {{ .Values.candidate.selectorLabels | nindent 6 }}
  template:
    metadata:
      labels:
        {{ .Values.common.selectorLabels | nindent 8 }}
        {{ .Values.candidate.selectorLabels | nindent 8 }}
    spec:
      containers:
      - {{ .Values.common.containerInfo }}
        image: "{{ .Values.common.image.repo }}:{{ .Values.candidate.image.tag }}"
