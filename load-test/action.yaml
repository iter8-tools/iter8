name: 'Composite Load Test'
descritpion: 'Run Iter8 load test using iter8-tools/iter8/run-experiment'
inputs:
  valuesFile:
    description: 'Path to file of configuration values.'
    required: false
  logLevel:
    description: 'Logging level; valid values are trace, debug, info (default), warning, error, fatal'
    required: false
    default: 'Info'
runs:
  using: 'composite'
  steps:
    - uses: iter8-tools/iter8/run-experiment@pull/1150/head
      with:
        chart: load-test
        valuesFile: ${{ inputs.valuesFile }}
        logLevel: ${{ inputs.logLevel }}
