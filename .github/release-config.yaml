name-template: 'Official release of Iter8 version $NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
- title: '🚀 Features'
  labels:
  - 'kind/enhancement'
- title: '🧹 Cleaned or removed features'
  label: 'remove'
- title: '🐛 Bug Fixes'
  labels:
  - 'kind/bug'
- title: '🧰 Maintenance'
  label: 'chore'
- title: '📝 Documentation'
  labels:
  - 'kind/docs'
- title: '🚦 CI'
  labels:
  - 'area/CI'
change-template: '- #$NUMBER: $TITLE'
template: |
  ## What’s Changed
  $CHANGES
