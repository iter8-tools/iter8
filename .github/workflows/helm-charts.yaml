name: release-helm-charts

on: 
  workflow_dispatch:

jobs:
  helm-charts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish Helm charts
        uses: stefanprodan/helm-gh-pages@master
        with:
          charts_dir: helm
          branch: helm
          token: ${{ secrets.GITHUB_TOKEN }}