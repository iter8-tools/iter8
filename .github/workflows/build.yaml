      - name: Set up Node.js dependencies
        # if: steps.cache.outputs.cache-hit != 'true'
        run: | 
          cd mkdocs
          npm install

      # - name: Check project
      #   run: |
      #     cd iter8mkdocs
      #     npm run lint

      - name: Build project
        run: |
          cd iter8mkdocs
          npm run build
          git diff --name-only