name: Link checker

# Controls when the action will run
on: [push, pull_request]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      # Does not seem to properly get the submodules
        # with:
        #   submodules: recusive 
          
      - name: Add submodules
        run: |
          git submodule init
          git submodule update

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.75.1'
          # extended: true
          
      - name: Build static site
        run: hugo
          
      - name: Link checker
        id: lc
        # You may pin to the exact commit or the version.
        # uses: peter-evans/link-checker@41c97244bb50a4a1b273d60abf5b5862b09f0c2d
        uses: peter-evans/link-checker@v1.2.2
        with:
          # Liche arguments
          args: -r public/ -d public/ -x http://iter8-analytics.iter8:8080|.*/releases/download/master/.*|.*/docs/edit/.*
      # - name: Create issue from failed links
      #   uses: peter-evans/create-issue-from-file@v2
      #   with:
      #     title: Link checker report
      #     content-filepath: ./link-checker/out.md
      #     labels: report, automated issue

      - name: Fail if there were link errors
        run: exit ${{ steps.lc.outputs.exit_code }}
