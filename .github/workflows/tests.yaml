name: tests

on:
  push:
  pull_request:

jobs:
  unit-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.16', '1.17' ]
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - uses: dominikh/staticcheck-action@v1.1.0
      with:
        install-go: false
        cache-key: ${{ matrix.go }}
    - name: Test and compute coverage
      run: make coverage # includes vet and lint
    - name: Enforce coverage
      run: |
        export COVERAGE=$(go tool cover -func coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
        echo "code coverage is at ${COVERAGE}"
        if [ 1 -eq "$(echo "${COVERAGE} > 66.0" | bc)" ]; then \
          echo "all good... coverage is above 66.0%"; 
        else \
          echo "not good... coverage is not above 66.0%";
          exit 1
        fi
    - name: Upload coverage to Codecov
      if: github.event_name == 'push'
      uses: codecov/codecov-action@v2
      with:
        files: ./coverage.out

  e2e-test-httpbin:
    name: local httpbin test
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Checkout repository
      uses: actions/checkout@v2
    
    - run: make build

    - name: run Iter8 experiment and assert
      run: |
        cd testdata/httpbin
        docker pull kennethreitz/httpbin
        docker run -p 80:80 kennethreitz/httpbin &
        iter8 run
        iter8 assert -c completed -c nofailure -c slos
