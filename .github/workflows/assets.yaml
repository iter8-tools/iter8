name: Publish binaries and brew formula

on:
  release:
    types: [published]

jobs:
  binwchecksum:
    name: Publish binaries
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - uses: actions/checkout@v2
    - name: Build binaries
      run: |
        VERSION=${GITHUB_REF#refs/*/}
        echo "Version: ${VERSION}"
        make dist
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: _dist/iter8-*.tar.gz
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true
    - name: create-checksum
      id: create-checksum
      run: |
        VERSION=${GITHUB_REF#refs/*/}
        wget https://github.com/iter8-tools/iter8/archive/refs/tags/${VERSION}.zip
        sha256sum ${VERSION}.zip > checksum.txt
        wget https://github.com/iter8-tools/iter8/archive/refs/tags/${VERSION}.tar.gz
        sha256sum ${VERSION}.tar.gz >> checksum.txt
        FILES="_dist/iter8-*.tar.gz"
        for f in $FILES
        do
          sha256sum ${VERSION}.tar.gz >> checksum.txt
        done
    - name: Upload checksum to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        asset_name: checksum.txt
        file: checksum.txt
        tag: ${{ github.ref }}
        overwrite: true

  brew:
    name: Update Homebrew formula
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        repository: iter8-tools/homebrew-iter8
        fetch-depth: 0
        ref: refs/heads/main
    - run: |
        VERSION=${GITHUB_REF#refs/*/}

        cat >iter8.rb <<EOF
        class Iter8 < Formula
          desc "Kubernetes release engineering"
          homepage "https://iter8.tools"
          url "https://github.com/iter8-tools/iter8.git",
              tag:      "${VERSION}",
          license "Apache-2.0"
          head "https://github.com/iter8-tools/iter8.git", branch: "master"

          depends_on "go" => :build

          def install
            # Don't dirty the git tree
            rm_rf ".brew_home"

            system "make", "build"
            bin.install "bin/iter8"
          end

          test do
            system bin/"iter8", "hub", "-e", "load-test"
            assert File.directory? testpath/"load-test/templates"

            version_output = shell_output(bin/"iter8 version 2>&1")
            assert_match "GitTreeState:\"clean\"", version_output
            if build.stable?
              assert_match "Version:\"v#{version}\"", version_output
            end
          end
        end
        EOF
    - name: Update
      run: |
        git config --global user.name "Iter8"
        git config --global user.email iter8tools@gmail.com
        git commit --allow-empty -a -m "Update Homebrew formula"
        git push origin main -f
