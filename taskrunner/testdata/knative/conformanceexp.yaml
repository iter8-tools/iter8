apiVersion: iter8.tools/v2alpha2
kind: Experiment
metadata:
  name: experiment-1
  namespace: default
spec:
  target: default/sample-application
  strategy:
    testingPattern: Conformance
    actions:
      start:
      - task: knative/init-experiment
  criteria:
    objectives:
    - metric: mean-latency
      upperLimit: 2000
    - metric: error-rate
      upperLimit: "0.01"
  duration:
    intervalSeconds: 15
    iterationsPerLoop: 8
  versionInfo:
    baseline:
      name: current
      variables:
      - name: revision
        value: sample-application-v1
