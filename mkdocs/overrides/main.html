{% extends "base.html" %}

<!-- Custom front matter -->
{% block extrahead %}

  <!-- Open graph meta tags -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Iter8"/>
  <meta property="og:title" content="{{ config.extra.title }}" />
  <meta property="og:description" content="{{ config.site_description }}" />
  <meta property="og:url" content="https://iter8.tools" />
  <meta property="og:image" content="https://iter8.tools/0.7/images/slack-image.png" />  

  <!-- Twitter meta tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:domain" value="iter8.tools" />
  <meta name="twitter:url" content="https://iter8.tools" />
  <meta name="twitter:creator" content="{{ config.site_author }}" />
  <meta name="twitter:title" content="{{ config.extra.title }}" />
  <meta name="twitter:description" content="{{ config.site_description }}" />
  <meta name="twitter:image" content="https://iter8.tools/0.7/images/slack-image.png" />  


  <!-- Extra stylesheets -->
  <link
    rel="stylesheet"
    href="{{ 'stylesheets/main.css' | url }}"
  />

  <!-- Place this tag in your head or just before your close body tag. -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>  

{% endblock %}

<!-- Announcement bar -->
{% block announce %}
Welcome to the preview release of <strong>Iter8 v0.8</strong>. This release greatly simplifies release engineering experiments for Kubernetes apps and ML models.
{% endblock %}

<!-- Theme-related JavaScript -->
{% block scripts %}
  {{ super() }}
{% endblock %}
