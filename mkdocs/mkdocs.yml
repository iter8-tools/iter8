site_name: Iter8
site_url: https://iter8.tools/latest
site_author: Srinivasan Parthasarathy
site_description: >-
  Iter8 makes it easy to optimize business metrics and validate SLOs when you release new versions of Kubernetes apps/ML models. Quick start in 5 mins.

# Repository
repo_name: iter8-tools/iter8
repo_url: https://github.com/iter8-tools/iter8
edit_uri: edit/master/mkdocs/docs

# Configuration
theme:
  name: material
  custom_dir: overrides

  # 404 page
  # static_templates:
  # - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
  # - navigation.instant
  - navigation.sections
  - navigation.tabs
  palette:
    - scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: pink
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: images/favicon.png
  logo: images/logo.svg

# Plugins
plugins:
  - search
  - minify:
      minify_html: true
        
# Customization
extra:
  title: "AI-driven Kubernetes experimentation platform"
  version:
    provider: mike
    iter8_install_tag: v0.5.1
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/iter8-tools/iter8
    - icon: fontawesome/brands/slack
      link: https://join.slack.com/t/iter8-tools/shared_invite/zt-awl2se8i-L0pZCpuHntpPejxzLicbmw

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: iter8-tools
      repo: iter8
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - Concepts:
    - What is Iter8?: concepts/whatisiter8.md
    - Experiment building blocks: concepts/buildingblocks.md
  - Getting Started:
    - Quick start: getting-started/quick-start.md
    - Install: getting-started/install.md
    - Changelog: getting-started/changelog.md
    - Getting help: getting-started/help.md
  - Tutorials:
    - Testing patterns:
      - Canary: tutorials/testing-patterns/canary.md
      - Conformance: tutorials/testing-patterns/conformance.md
      - A/B (quick start): tutorials/testing-patterns/ab.md
    - Deployment patterns:
      - Progressive deployment: tutorials/deployment-patterns/progressive.md
      - FixedSplit deployment: tutorials/deployment-patterns/fixed-split.md
    - Traffic engineering:
      - Session affinity: tutorials/traffic-engineering/session-affinity.md
    - Knative-specific tutorials:
      - Conformance testing with traffic mirroring: tutorials/knative/mirroring.md
      - Progressive canary release with traffic segmentation: tutorials/knative/traffic-segmentation.md
      - Useful Knative annotations: tutorials/knative/annotations.md
  - Metrics:
    - Using metrics in experiments: metrics/using-metrics.md
    - Defining Iter8 metrics: metrics/defining-iter8-metrics.md
  - Reference:
    - Experiment resource: reference/experiment.md
    - Metric resource: reference/metrics.md
    - Tasks: reference/tasks.md
  - Contributing: contributing.md
  - Roadmap: roadmap.md
  - News: news.md

# Google Analytics
google_analytics:
  - UA-152813895-1
