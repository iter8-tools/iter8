edit_uri: edit/master/mkdocs/docs
extra:
  analytics: {property: UA-152813895-1, provider: google}
  iter8: {install_version: 'v0.7.21'}
  social:
  - {icon: fontawesome/brands/github, link: 'https://github.com/iter8-tools/iter8'}
  - {icon: fontawesome/brands/slack, link: 'https://join.slack.com/t/iter8-tools/shared_invite/zt-awl2se8i-L0pZCpuHntpPejxzLicbmw'}
  title: SLO validation, A/B testing, and progressive rollouts
  version: {provider: mike}
markdown_extensions:
- admonition
- abbr
- attr_list
- def_list
- footnotes
- meta
- md_in_html
- toc: {permalink: true}
- pymdownx.arithmatex: {generic: true}
- pymdownx.betterem: {smart_enable: all}
- pymdownx.caret
- pymdownx.critic
- pymdownx.details
- pymdownx.emoji: {emoji_generator: !!python/name:materialx.emoji.to_svg '', emoji_index: !!python/name:materialx.emoji.twemoji ''}
- pymdownx.highlight
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.magiclink: {repo: iter8, repo_url_shorthand: true, user: iter8-tools}
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences:
    custom_fences:
    - {class: mermaid, format: !!python/name:pymdownx.superfences.fence_code_format '',
      name: mermaid}
- pymdownx.tabbed
- pymdownx.tasklist: {custom_checkbox: true}
- pymdownx.tilde
