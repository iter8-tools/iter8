plugins:
- search
- minify: {minify_html: true}
- macros: {j2_block_end_string: '%]]', j2_block_start_string: '[[%', j2_variable_end_string: ']]',
    j2_variable_start_string: '[['}
- mike
repo_name: iter8-tools/iter8
repo_url: https://github.com/iter8-tools/iter8
site_author: Srinivasan Parthasarathy
site_description: Iter8 is the release engineering platform for Kubernetes. SLO validation,
  A/B testing with business reward metrics, and progressive rollouts. Quick start
  in 5 mins.
site_name: Iter8
site_url: https://iter8.tools/latest
theme:
  custom_dir: overrides
  favicon: images/favicon.png
  features: [navigation.instant, navigation.sections, navigation.tabs, navigation.top]
  font: {code: Roboto Mono, text: Roboto}
  include_search_page: false
  language: en
  logo: images/logo.svg
  name: material
  palette:
  - accent: indigo
    primary: black
    scheme: default
    toggle: {icon: material/toggle-switch-off-outline, name: Switch to dark mode}
  - accent: red
    primary: pink
    scheme: slate
    toggle: {icon: material/toggle-switch, name: Switch to light mode}
  search_index_only: true
