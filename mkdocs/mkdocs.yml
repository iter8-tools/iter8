site_name: Iter8
site_url: https://iter8.tools/latest
site_author: Srinivasan Parthasarathy
site_description: >-
  Open-source platform for metrics-driven experiments and rollouts. Built for DevOps/SRE/MLOps/data science teams. Quick start in 2 mins.

# Repository
repo_name: iter8-tools/iter8
repo_url: https://github.com/iter8-tools/iter8
edit_uri: edit/master/mkdocs/docs

# Configuration
theme:
  name: material
  custom_dir: overrides

  # 404 page
  # static_templates:
  # - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
  - navigation.instant
  - navigation.sections
  - navigation.tabs
  - navigation.top
  - navigation.indexes
  palette:
  - scheme: default
    primary: black
    accent: deep purple
  font:
    text: Roboto
    code: Roboto Mono
  favicon: images/favicon.png
  logo: images/logo.svg

# Plugins
plugins:
- search
- minify:
    minify_html: true
- mike

# Customization
extra:
  # Google Analytics
  analytics:
    provider: google
    property: UA-152813895-1

  title: Metrics Driven Experiments
  version:
    provider: mike
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/iter8-tools/iter8
  - icon: fontawesome/brands/slack
    link: https://join.slack.com/t/iter8-tools/shared_invite/zt-awl2se8i-L0pZCpuHntpPejxzLicbmw

  generator: false

copyright: Iter8 is open-source and available under the Apache 2 License.

# Extensions
markdown_extensions:
- admonition
- abbr
- attr_list
- def_list
- footnotes
- meta
- md_in_html
- toc:
    permalink: true
- pymdownx.arithmatex:
    generic: true
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.critic
- pymdownx.details
- pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg
- pymdownx.highlight
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.magiclink:
    repo_url_shorthand: true
    user: iter8-tools
    repo: iter8
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format
- pymdownx.tabbed:
    alternate_style: true 
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde

