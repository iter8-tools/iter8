site_name: Iter8
site_url: https://iter8.tools/latest
site_author: Srinivasan Parthasarathy
site_description: >-
  Maximize release velocity and business value of apps while protecting end-user experience.
  Use in any Kubernetes environment. Quick start in 5 mins.

# Repository
repo_name: iter8-tools/iter8
repo_url: https://github.com/iter8-tools/iter8
edit_uri: edit/master/mkdocs/docs

# Configuration
theme:
  name: material
  custom_dir: overrides

  # 404 page
  # static_templates:
  # - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
  - navigation.instant
  - navigation.sections
  - navigation.tabs
  - navigation.top
  palette:
  - scheme: default
    primary: black
    accent: deep purple
  font:
    text: Roboto
    code: Roboto Mono
  favicon: images/favicon.png
  logo: images/logo.svg

# Plugins
plugins:
- search
- minify:
    minify_html: true
- macros:
      # Replace {{ variable }} syntax with [[ variable ]] to avoid conflicts
    j2_block_start_string: '[[%'
    j2_block_end_string: '%]]'
    j2_variable_start_string: '[['
    j2_variable_end_string: ']]'
- mike

# Customization
extra:
  # Google Analytics
  analytics:
    provider: google
    property: UA-152813895-1

  title: Metrics Driven Experiments
  version:
    provider: mike
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/iter8-tools/iter8
  - icon: fontawesome/brands/slack
    link: https://join.slack.com/t/iter8-tools/shared_invite/zt-awl2se8i-L0pZCpuHntpPejxzLicbmw

  iter8:
    install_version: 0.7.30

# Extensions
markdown_extensions:
- admonition
- abbr
- attr_list
- def_list
- footnotes
- meta
- md_in_html
- toc:
    permalink: true
- pymdownx.arithmatex:
    generic: true
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.critic
- pymdownx.details
- pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg
- pymdownx.highlight
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.magiclink:
    repo_url_shorthand: true
    user: iter8-tools
    repo: iter8
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format
- pymdownx.tabbed
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde

