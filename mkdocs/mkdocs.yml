site_name: Iter8
site_url: https://iter8.tools
site_author: Srinivasan Parthasarathy
site_description: >-
  Iter8 makes it easy to maximize business value and guarantee SLOs by identifying the top versions of your apps/ML models and rolling them out safely. Automate metrics-driven experiments, progressively delivery, validation, and promotion/rollback of new versions. Maximize release velocity with confidence while protecting end-user experience. Quick start in 5 mins.

# Repository
repo_name: iter8-tools/iter8
repo_url: https://github.com/iter8-tools/iter8
edit_uri: edit/master/mkdocs/docs

# Configuration
theme:
  name: null
  custom_dir: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    # - navigation.expand
    - navigation.tabs
  palette:
    scheme: default
    primary: black
    accent: pink
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon.png
  icon:
    logo: logo

# Plugins
plugins:
  - search
  - minify:
      minify_html: true
        
# Customization
extra:
  title: "Cloud native release automation and experimentation"
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/iter8-tools/iter8
    - icon: fontawesome/brands/slack
      link: https://join.slack.com/t/iter8-tools/shared_invite/zt-awl2se8i-L0pZCpuHntpPejxzLicbmw
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/iter8-tools
# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

