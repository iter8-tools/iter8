---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reviews-v4
  labels:
    app: reviews
    version: v4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reviews
      version: v4
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: reviews
        version: v4
    spec:
      serviceAccountName: bookinfo-reviews
      containers:
      - name: reviews
        image: iter8/reviews:istio-v4
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
---
