apiVersion: iter8.tools/v1alpha2
kind: Experiment
metadata:
  name: performance-reviews-v3
spec:
  service:
    name: reviews
    baseline: reviews-v3
    candidates:
      - reviews-v3
  criteria:
    - metric: iter8_mean_latency
      threshold:
        type: absolute
        value: 200
  duration:
    maxIterations: 8
    interval: 15s
  trafficControl:
    maxIncrement: 20
