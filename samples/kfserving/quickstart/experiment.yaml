apiVersion: iter8.tools/v2alpha2
kind: Experiment
metadata:
  name: quickstart-exp
spec:
  target: flowers
  strategy:
    testingPattern: A/B
    deploymentPattern: Progressive
  criteria:
    requestCount: iter8-kfserving/request-count
    rewards: # Business rewards
    - metric: iter8-kfserving/user-engagement
      preferredDirection: High # maximize user engagement
    objectives:
    - metric: iter8-kfserving/mean-latency
      upperLimit: 500
    - metric: iter8-kfserving/95th-percentile-tail-latency
      upperLimit: 2000
    - metric: iter8-kfserving/error-rate
      upperLimit: "0.01"
  duration:
    intervalSeconds: 10
    iterationsPerLoop: 30
  versionInfo:
    # information about model versions used in this experiment
    baseline:
      name: current
      weightObjRef:
        apiVersion: networking.istio.io/v1alpha3
        kind: VirtualService
        name: routing-rule-one
        namespace: default
        fieldPath: .spec.http[0].route[0].weight      
      variables:
      - name: version
        value: flowers-v1
      - name: ns
        value: ns-baseline
    candidates:
    - name: candidate
      weightObjRef:
        apiVersion: networking.istio.io/v1alpha3
        kind: VirtualService
        name: routing-rule-one
        namespace: default
        fieldPath: .spec.http[0].route[1].weight      
      variables:
      - name: version
        value: flowers-v2
      - name: ns
        value: ns-candidate
