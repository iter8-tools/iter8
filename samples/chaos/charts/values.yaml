# Default values for litmus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: "litmus"
fullnameOverride: "litmus"

# -- Additional labels
customLabels: {}

operatorName: "chaos-operator"

replicaCount: 1

operator:
  image:
    repository: litmuschaos/chaos-operator
    tag: 1.13.8
    pullPolicy: Always
runner:
  image:
    repository: litmuschaos/chaos-runner
    tag: 1.13.8

litmusGO:
  image:
    repository: litmuschaos/go-runner
    tag: 1.13.8
    pullPolicy: Always

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host:
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Supports: standard, admin, namespaced
operatorMode: standard

# Support for disabling google analytics
# https://docs.litmuschaos.io/docs/faq-general/#does-litmus-track-any-usage-metrics-on-the-test-clusters
policies:
  monitoring:
    disabled: false

appinfo:
  appns:
  applabel:
  appkind: deployment
  
experiments:
  disabled: []
    