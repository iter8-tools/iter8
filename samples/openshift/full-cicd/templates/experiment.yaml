apiVersion: iter8.tools/v2alpha2
kind: Experiment
metadata:
  name: gitops-exp-
spec:
  # target identifies the service under experimentation using its fully qualified name
  target: default/productpage
  strategy:
    # this experiment will perform a conformance test
    testingPattern: Conformance
    actions:
      start:
      # collect Iter8's built-in metrics
      - task: metrics/collect
        with:
          time: "10s"
          qps: 8
          versions:
          - name: iter8-app-candidate # this name must match the name of a version in versionInfo
            url: "http://iter8-app-candidate.default.svc.cluster.local:8000"
      # when the experiment completes, promote the winning version in the Env repo
      finish:
      - if: WinnerFound()
        task: notification/http
        with:
          url: https://api.github.com/repos/MY_ORG/iter8/actions/workflows/gitops-finish-openshift.yaml/dispatches
          authType: Bearer
          secret: github-token
          body:  |
            {
              "ref":"master",
              "inputs":{
                "basedir": "samples/openshift/full-cicd",
                "filepath": "deployment-candidate.yaml"
              }
            }
          headers:
          - name: Accept
            value: application/vnd.github.v3+json
      - if: not WinnerFound()
        task: notification/http
        with:
          url: https://api.github.com/repos/MY_ORG/iter8/actions/workflows/gitops-finish-openshift.yaml/dispatches
          authType: Bearer
          secret: github-token
          body:  |
            {
              "ref":"master",
              "inputs":{
                "basedir": "samples/openshift/full-cicd",
                "filepath": "deployment.yaml"
              }
            }
          headers:
          - name: Accept
            value: application/vnd.github.v3+json

  criteria:
    requestCount: iter8-system/request-count
    objectives:
    - metric: iter8-system/mean-latency
      upperLimit: "500"
    - metric: iter8-system/error-rate
      upperLimit: "0.01"
  duration: # product of fields determines length of the experiment
    intervalSeconds: 1
    iterationsPerLoop: 1
  versionInfo:
    # information about the app versions used in this experiment
    baseline:
      name: iter8-app-candidate
