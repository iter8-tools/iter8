apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: engine-hello
spec:
  appinfo:
    appns: "{{ .Values.appns }}"
    applabel: "{{ .Values.applabel }}"
    appkind: "{{ .Values.appkind }}"
  # It can be active/stop
  engineState: 'active'
  chaosServiceAccount: pod-delete-sa
  experiments:
    - name: pod-delete
      spec:
        components:
          env:
          - name: TOTAL_CHAOS_DURATION
            value: '60'
          - name: CHAOS_INTERVAL
            value: '4'