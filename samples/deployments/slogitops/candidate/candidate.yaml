apiVersion: v1
kind: Service
metadata:
  name: hello-candidate
  labels:
    app.kubernetes.io/managed-by: Iter8
    app.kubernetes.io/name: hello
    app.kubernetes.io/track: candidate
spec:
  type: ClusterIP
  ports:
  - port: 8080
  selector:
    app.kubernetes.io/name: hello
    app.kubernetes.io/track: candidate
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-candidate
  labels:
    app.kubernetes.io/managed-by: Iter8
    app.kubernetes.io/name: hello
    app.kubernetes.io/track: candidate
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: hello
      app.kubernetes.io/track: candidate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hello
        app.kubernetes.io/track: candidate
    spec:
      containers:
      - name: hello
        image: 'gcr.io/google-samples/hello-app:2.0'
        ports:
        - containerPort: 8080
