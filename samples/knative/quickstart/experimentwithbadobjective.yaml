apiVersion: iter8.tools/v2alpha2
kind: Experiment
metadata:
  name: quickstart-exp
spec:
  # target identifies the knative service under experimentation using its fully qualified name
  target: default/sample-app
  strategy:
    # this experiment will perform a canary test
    testingPattern: Canary
    deploymentPattern: Progressive
    actions:
      start: # run the following sequence of tasks at the start of the experiment
      - task: knative/init-experiment
      finish: # run the following sequence of tasks at the end of the experiment
      - task: common/exec # promote the winning version
        with:
          cmd: kubectl
          args: ["apply", "-f", "https://raw.githubusercontent.com/iter8-tools/iter8/master/samples/knative/quickstart/{{ .promote }}.yaml"]
  criteria:
    # mean latency of version should be under 500 milli seconds; error rate under 1%    
    objectives: 
    - metric: mean-latency
      upperLimit: 100
    - metric: 95th-percentile-tail-latency
      upperLimit: "0.00001"
    - metric: error-rate
      upperLimit: "0.01"
  duration:
    intervalSeconds: 20
    iterationsPerLoop: 12
  versionInfo:
    # information about app versions used in this experiment
    baseline:
      name: current
      variables:
      - name: revision
        value: sample-app-v1 
      - name: promote
        value: baseline
    candidates:
    - name: candidate
      variables:
      - name: revision
        value: sample-app-v2
      - name: promote
        value: candidate 
