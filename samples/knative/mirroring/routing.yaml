apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: example-com
spec:
  gateways:
  - mesh
  hosts:
  - example.com
  http:
  - route:
    - destination:
        host: sample-app-v1.default
      weight: 100
    mirror:
      host: sample-app-v2.default
    mirrorPercent: 100
