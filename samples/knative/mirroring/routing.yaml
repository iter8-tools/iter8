apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: multiple-ksvc
spec:
  gateways:
  - knative-serving/knative-ingress-gateway
  - knative-serving/knative-local-gateway
  - mesh
  hosts:
  - multiksvc.com
  http:
  - rewrite:
      authority: sample-app-v1.default
    route:
    - destination:
        host: sample-app-v1.default
      weight: 100
    mirror:
      host: sample-app-v2.default
    mirrorPercent: 100

