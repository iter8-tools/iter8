apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: header-match-cd
spec:
  gateways:
  - mesh
  - knative-serving/knative-cluster-gateway
  hosts:
  - customdomain.com
  http:
  - rewrite:
      authority: customdomain.com
    route:
    - destination:
        host: knative-local-gateway.istio-system.svc.cluster.local
    mirror:
      host: knative-local-gateway.istio-system.svc.cluster.local