apiVersion: batch/v1
kind: Job
metadata:
  name: handler
spec:
  template:
    spec:
      serviceAccountName: iter8-handlers
      containers:
      - name: iter8-handler
        # to change handler version, edit the line below
        image: iter8/handler:0.1.25
        command: ["handler"]
        args: ["run", "-a", "$(ACTION)"]
        env:
        - name: ACTION
          value: start
        - name: EXPERIMENT_NAMESPACE
          value: EXPERIMENT_NAMESPACE_VALUE
        - name: EXPERIMENT_NAME
          value: EXPERIMENT_NAME_VALUE
        - name: LOG_LEVEL
          value: trace
      restartPolicy: Never
  backoffLimit: 1
  activeDeadlineSeconds: 300
