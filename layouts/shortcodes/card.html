{{/*
  Purpose: create image cards for the home page

  Usage:
    {{< card src="[image path]" title="[title]" text="[description]">}}
    {{< card "[image path]" "[title]" "[description]">}}
*/}}

<div class="col-xl-4 mt-1 mb-1">
  <img class="card-img-top" src="{{.Get `src` }}">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{.Get "title" }}</h5>
      <p class="card-text">{{.Get "text" }}</p>
    </div>
  </div>
</div>
