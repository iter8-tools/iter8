{{/*
  Purpose: create image cards for the home page

  Usage:
    {{< card fa-icon="[Font Awesome icon code]" title="[title]" text="[description]">}}
    {{< card "[Font Awesome icon code]" "[title]" "[description]">}}
*/}}

<div class="col-xl-4 mt-1 mb-1 feature-item">
  <h5 class="card-title">
    <i class="fas {{.Get `fa-icon` }}"></i>
    {{.Get "title" }}
  </h5>
  <p class="card-text">{{.Get "text" }}</p>
</div>
